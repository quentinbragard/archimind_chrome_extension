<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archimind Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E1EBEF;
      color: #334854;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card container */
    .popup-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(51, 72, 84, 0.1);
      padding: 2rem;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .popup-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #4B7086;
      margin-bottom: 1rem;
    }

    .popup-subtitle {
      font-size: 1rem;
      color: #607D8B;
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-button {
      width: 100%;
      background-color: #7B9EB3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #4A6F85;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(75, 111, 133, 0.3);
    }

    .create-account {
      display: block;
      margin-top: 1rem;
      color: #4A6F85;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .create-account:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-card {
      animation: fadeIn 0.8s ease-out;
    }

  </style>
</head>
<body>

  <div class="popup-card">

    <!-- Sign In Section -->
    <div id="login-section">
      <h1 class="popup-title">Archimind Login</h1>
      <p class="popup-subtitle">Sign in to access your saved prompts and settings.</p>
      
      <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
      <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
      <button id="sign-in" class="login-button">Log In</button>
      
      <a href="https://Archimind.ai/signup" class="create-account">Create an account</a>
      <p id="message"></p>
    </div>

    <!-- Logged In Section -->
    <div id="logged-in-section" class="hidden">
      <p><strong>Connected as:</strong> <span id="user-email"></span></p>
      <button id="sign-out" class="login-button">Disconnect</button>
      
      <h3>Prompts</h3>
      <ul id="prompt-list">
        <li>What is the best way to start learning AI?</li>
        <li>How can I improve my productivity?</li>
        <li>Explain quantum physics in simple terms.</li>
      </ul>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
