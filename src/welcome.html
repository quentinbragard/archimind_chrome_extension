<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="./welcome.js" defer></script>
  <title>Welcome to Archimind</title>
  <style>
    /* Import shared styles */
    @import url('styles/shared.css');
    
    /* Base styles */
    body {
      font-family: var(--font-primary);
      margin: 0;
      padding: 0;
      background-color: var(--color-background);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header section */
    header {
      background-color: var(--color-surface);
      box-shadow: var(--shadow-sm);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .welcome-card {
      background-color: var(--color-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .welcome-title {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--color-primary-light);
    }

    .welcome-subtitle {
      font-family: var(--font-primary);
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: var(--color-text);
    }

    .cta-button {
      background-color: var(--color-secondary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .cta-button:hover {
      background-color: var(--color-primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--color-surface);
      padding: 2rem;
      border-radius: var(--radius-lg);
      text-align: center;
      box-shadow: var(--shadow-lg);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .modal-content h2 {
      color: var(--color-primary);
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .modal-content p {
      color: var(--color-text);
      margin-bottom: 1.5rem;
    }

    .close-modal {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
      color: var(--color-text-secondary);
      background: none;
      border: none;
    }

    #googleSignInButton {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      background-color: white;
      color: var(--color-text);
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    #googleSignInButton:hover {
      background-color: #f5f5f5;
    }

    #googleSignInButton img {
      width: 20px;
      height: 20px;
    }

    /* Footer */
    footer {
      background-color: var(--color-text);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Fade-in animation */
    .welcome-card {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="icons/icon128.png" alt="Archimind" />
    </div>
  </header>

  <main>
    <div class="welcome-card">
      <h1 class="welcome-title">Welcome to Archimind</h1>
      <p class="welcome-subtitle">
        Archimind helps you analyze conversations, improve your prompts, and keep control of your AI usage.
      </p>
      <button class="cta-button" id="getStartedButton">Get Started</button>
    </div>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <h2>Sign In</h2>
      <p>Log in to access all features.</p>
      
      <button id="googleSignInButton">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
        Sign in with Google
      </button>
      
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button id="signInButton" class="login-button">Log In</button>
      <a href="https://archimind.ai" class="create-account">Create an account</a>
      <p id="message"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Archimind. All rights reserved.</p>
  </footer>

</body>
</html>
