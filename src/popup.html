<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archimind Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Import shared styles */
    @import url('styles/shared.css');
    
    /* Specific popup styles */
    body {
      font-family: var(--font-primary);
      margin: 0;
      padding: 0;
      background-color: var(--color-background);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card container */
    .popup-card {
      background-color: var(--color-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .popup-title {
      font-family: var(--font-heading);
      font-size: 1.8rem;
      color: var(--color-primary-light);
      margin-bottom: 1rem;
    }

    .popup-subtitle {
      font-size: 1rem;
      color: var(--color-text-secondary);
      margin-bottom: 1.5rem;
    }

    /* Login section styles */
    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-button {
      width: 100%;
      background-color: var(--color-secondary);
      color: white;
      padding: 10px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: var(--color-primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .create-account {
      display: block;
      margin-top: 1rem;
      color: var(--color-primary-light);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .create-account:hover {
      text-decoration: underline;
    }

    /* Logged in section */
    #logged-in-section {
      text-align: left;
    }

    #logged-in-section p {
      color: var(--color-text);
      margin-bottom: 1.5rem;
    }

    #logged-in-section strong {
      color: var(--color-primary);
    }

    #logged-in-section h3 {
      color: var(--color-text);
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: 500;
    }

    #prompt-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #prompt-list li {
      padding: 8px 12px;
      margin-bottom: 5px;
      background-color: rgba(28, 77, 235, 0.05);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--color-text);
    }

    #prompt-list li:hover {
      background-color: rgba(28, 77, 235, 0.1);
      transform: translateX(3px);
    }

    #message {
      margin-top: 1rem;
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }

    /* Fade-in animation */
    .popup-card {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>

  <div class="popup-card">

    <!-- Sign In Section -->
    <div id="login-section">
      <h1 class="popup-title">Archimind Login</h1>
      <p class="popup-subtitle">Sign in to access your saved prompts and settings.</p>
      
      <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
      <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
      <button id="sign-in" class="login-button">Log In</button>
      
      <a href="https://Archimind.ai/signup" class="create-account">Create an account</a>
      <p id="message"></p>
    </div>

    <!-- Logged In Section -->
    <div id="logged-in-section" class="hidden">
      <p><strong>Connected as:</strong> <span id="user-email"></span></p>
      <button id="sign-out" class="login-button">Disconnect</button>
      
      <h3>Prompts</h3>
      <ul id="prompt-list">
        <li>What is the best way to start learning AI?</li>
        <li>How can I improve my productivity?</li>
        <li>Explain quantum physics in simple terms.</li>
      </ul>
    </div>

  </div>

  <script src="./popup.js"></script>
</body>
</html>
