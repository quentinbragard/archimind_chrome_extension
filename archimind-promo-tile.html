<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archimind Chrome Extension Promo Tile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
    }
    
    .promo-container {
      width: 150px;
      height: 150px;
      background-color: #E1EBEF;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .promo-tile {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #E1EBEF 0%, #A9C2D8 100%);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .logo-container {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }
    
    .brand-name {
      color: #334854;
      font-size: 18px;
      font-weight: 600;
      margin-top: 5px;
      letter-spacing: 0.5px;
    }
    
    .tagline {
      color: #4A6F85;
      font-size: 10px;
      font-weight: 400;
      margin-top: 0;
      text-align: center;
    }
    
    .scale-container {
      border: 1px dashed #777;
      margin: 20px;
      position: relative;
    }
    
    .scale-label {
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    
    /* A logo styling */
    .a-logo-wrapper {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .a-logo-svg {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scale-container">
    <div class="promo-container">
      <div class="promo-tile">
        <div class="logo-container">
          <div class="a-logo-wrapper">
            <svg class="a-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
              <defs>
                <linearGradient id="aGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#4A6F85" />
                  <stop offset="50%" stop-color="#7B9EB3" />
                  <stop offset="100%" stop-color="#4A6F85" />
                </linearGradient>
                <filter id="glow4" x="-20%" y="-20%" width="140%" height="140%">
                  <feGaussianBlur stdDeviation="2" result="blur" />
                  <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
              </defs>
              <path d="M70 140 L100 45 L130 140" fill="none" stroke="#334854" stroke-width="8" stroke-linejoin="round" />
              <path d="M82 110 L118 110" fill="none" stroke="#334854" stroke-width="8" />
              <path d="M50 55 Q100 15 150 55" fill="none" stroke="url(#aGradient4)" stroke-width="6" stroke-linecap="round" filter="url(#glow4)" />
              <path d="M100 15 L100 30" fill="none" stroke="url(#aGradient4)" stroke-width="3" stroke-linecap="round" />
            </svg>
          </div>
        </div>
        
        <div style="margin-top: 70px;">
          <div class="brand-name">Archimind</div>
          <p class="tagline">Chrome extension to monitor your AI usage</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
