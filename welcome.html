<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="welcome.js" defer></script>
  <title>Welcome to Archimind</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E1EBEF;
      color: #334854;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header section */
    header {
      background-color: white;
      box-shadow: 0 2px 10px rgba(51, 72, 84, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .welcome-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(51, 72, 84, 0.1);
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .welcome-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #4B7086;
    }

    .welcome-subtitle {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .cta-button {
      background-color: #7B9EB3;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .cta-button:hover {
      background-color: #4A6F85;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(75, 111, 133, 0.3);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .close-modal {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-button {
      width: 100%;
      background-color: #7B9EB3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-button:hover {
      background-color: #4A6F85;
    }

    .create-account {
      display: block;
      margin-top: 1rem;
      color: #4A6F85;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .create-account:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #334854;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-card {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="archimind-wordmark.png" alt="Archimind" />
    </div>
  </header>

  <main>
    <div class="welcome-card">
      <h1 class="welcome-title">Welcome to Archimind</h1>
      <p class="welcome-subtitle">
        Archimind helps you analyze conversations, improve your prompts, and keep control of your AI usage.
      </p>
      <button class="cta-button" id="getStartedButton">Get Started</button>
    </div>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Sign In</h2>
      <p>Log in to access all features.</p>
      <button id="googleSignInButton">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="login-button" alt="Google Logo" width="20">
        Sign in with Google
    </button>
    
      
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button id="signInButton" class="login-button">Log In</button>
      <a href="https://archimind.ai" class="create-account">Create an account</a>
      <p id="message"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Archimind. All rights reserved.</p>
  </footer>

</body>
</html>
